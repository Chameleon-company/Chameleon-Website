<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>    
    <div class="container">
        <div class="background"></div>
        <div class="vertical-line"></div>
        <div class="background"></div>
        <div class="left">            
            <div class="logo-text">
                <img src="Chameleon_Logo.png" alt="Logo">
                <p>Enhancing life through IoT-Powered Smart City Solutions</p>
            </div>
        </div>


        <div class="right">
            <h2>Login</h2>
            <input type="email" placeholder="EMAIL ADDRESS">
            <input type="password" placeholder="PASSWARD">
            <div class="links">
                <a href="#">Sign-up?</a>
            </div>
            
            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>
            <button onclick="loginSuccess()">LOGIN</button>
            <p id="login-message"></p>

            <div class="icon-links">
                <div class="icon">
                    <a href="#" id="linkedin-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <div class="icon">
                       <a href="#" id="google-icon">
                           <i class="fab fa-google"></i>
                    </a>
                </div>
                <div class="icon">
                    <a href="#" id="microsoft-icon">
                        <i class="fab fa-microsoft"></i>
                    </a>
                </div>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
